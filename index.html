<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character set and viewport for responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set title of web page -->
    <title>Healthway Hospitals Dashboard</title>
    <!-- Link to external stylesheet for styling -->
    <link rel="stylesheet" href="public/styles.css">
</head>

<body>
    <!-- Navigation section -->
    <nav>
        <!-- Unordered list for navigation links -->
        <ul>
            <!-- List item with a hyperlink to the 'staff' section -->
            <li><a href="#staff">Staff</a></li>
        </ul>
    </nav>

    <!-- Section for displaying staff information -->
    <section id="staff">
        <!-- Heading for the 'staff' section -->
        <h2>Staff</h2>
        <!-- Container for displaying staff data -->
        <div id="staff-data"><canvas id="staffChart"></canvas></div>
    </section>

    <!-- Form for adding staff -->
    <form id="staff-form">
        <!-- Add form elements here -->
        <!-- For example:
             <label for="staffName">Name:</label>
             <input type="text" id="staffName" name="staffName">
        -->
        <!-- Button to submit the form -->
        <button type="submit">Submit</button>

    </form>

    <!-- Include a JavaScript file for dynamic behavior -->
    <script type="module" src="public/script.js"></script>
</body>
</html>
